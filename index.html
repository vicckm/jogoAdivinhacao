<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="caixa">
        <h1 class="titulo">Jogo de Adivinhação</h1>
        <p class="descricaoTitulo">Selecionamos um número aleatório entre 1 e 100. Veja se consegue 
          adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com 
          valor alto ou baixo. 
        </p>

        <div class="form">
          <label for="campoPalpite">Digite seu palpite:</label>
          <input id="campoPalpite" type="text" class="campoPalpite" placeholder="Ex: 2">
          <input class="envioPalpite" value="Enviar" type="submit">
        </div>

        <div class="resultadoPalpites">
          <p class="palpites"></p>
          <p class="ultimoResultado"></p>
          <p class="baixoOuAlto"></p>
          <p class="reiniciarJogo"></p>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
